    - label: When the Farm started?
      content: The AO farm started from 2024-08-01T00:00Z, then $veUB will unlocked at 2025-03-01T00:00Z.
      defaultOpen: true
    - label: Why I need $veUB?
      content: Only $veUB holders ( must hold more than 100 $veUB) can use the ub.rwa-wallet.com platform's functions.
    - label: How does the stake work?
      content: User stake stETH here, UB get the staking reward, and staker farm the AO( After staking on the AO platform, you will start to get AO and then distribute it to the pledgers ) and $veUB.
    - label: Can I withdraw stETH later?
      content: Yes, after 100 days staking time end, you can withdraw or keep it for next round.
